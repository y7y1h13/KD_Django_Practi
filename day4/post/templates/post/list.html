{% extends 'base.html' %}

{% block post %}
<div class="clearfix"></div>
    <!-- PAGE TITLE -->
    <div class="eskimo-page-title">
        <h1 class="no-border">POST - BLOG</h1>
    </div>
    <!-- BLOG POSTS -->
    <!-- POST 1 -->
{% for post in posts %}
    <div class="card card-horizontal">
        <div class="card-body">
            <div class="card-horizontal-left">
                <div class="card-category">
                    <a href="category.html">{{post.category}}</a>
                </div>
                <h3 class="card-title"><a href="{{post.get_absolute_url}}">{{post.title}}</a></h3>
                <div class="card-excerpt">
                    <p>{{post.text}}</p>
                </div>
                <div class="card-horizontal-meta">
                    <div class="eskimo-author-meta">
                        By <a class="author-meta" href="">{{post.author}}</a>
                    </div>
                    <div class="eskimo-date-meta">
                        <a href="">{{post.updated}}</a>
                    </div>
                    <div class="eskimo-reading-meta">3 min read</div>
                </div>
            </div>
            <div class="card-horizontal-right" data-img="{{post.photo.url}}">
                <a class="card-featured-img" href=""></a>
            </div>
        </div>
    </div>
{% endfor %}
    <!-- PAGINATION -->
    <div class="eskimo-pager">
        <ul class='pagination flex-wrap'>
            <li class='page-item active'><a class='page-link' href='#'>1</a></li>
            <li class='page-item'><a class='page-link' href='#'>2</a></li>
            <li class='page-item'><a class='page-link' href='#'>3</a></li>
            <li class='page-item'><a class='page-link' href="#"><i class="fa fa-chevron-right"></i></a></li>
        </ul>
    </div>
    <div class="clearfix"></div>

{% endblock %}
